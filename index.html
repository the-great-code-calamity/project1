<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>TuneTracker</title>
  </head>
  <body>
    <!-- Use grid layout with 12 colums and auto-sized rows -->
    <div class="grid grid-rows-auto grid-cols-12 gap-4">

      
      <!-- use single row but all columns for header-->
      <div class="grid row-span-1 col-span-12 bg-slate-950 p-10 text-white w-full">
        <p class="MAKEMEBIG justify-self-center">Tune Tracker</p>
        <div class="fa-2x">
          <i
            class="fa-solid fa-headphones-simple fa-fade"
            style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25"
          ></i>
        </div>
      </div>
    </div>
      <div class="grid grid-rows-2 grid-cols-12 gap-4 py-5 min-w-24">
      <!-- button only uses single row and 2 columns-->
        <div class="grid row-span-1 col-span-3 px-5">
          <button class="btn bg-accent" onclick="my_modal_3.showModal()">
            Get Song Info
          </button>
          <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
              <form method="dialog">
                <div class="fa-2x">
                  <i
                    class="fa-solid fa-headphones-simple fa-fade"
                    style="
                      --fa-beat-fade-opacity: 0.1;
                      --fa-beat-fade-scale: 1.25;
                    "
                  ></i>
                </div>
                <button
                  class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                >
                  âœ•
                </button>
              </form>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text" >Artist Name:</span>
                </div>
                <input
                  type="text"
                  placeholder="Type here"
                  class="input input-bordered w-full max-w-xs" id="artistNameInput"
                />
                <div class="label">
                  <span class="label-text" >Song Name:</span>
                </div>
                <input
                  type="text"
                  placeholder="Type here"
                  class="input input-bordered w-full max-w-xs" id="songNameInput"
                />
              </label>
              <button class="btn btn-primary mt-2 float-right " id="searchBtn">Search</button>
            </div>
          </dialog>
        </div>
        
        <!-- artist/song to stretch remainder of columns and use two rows-->
        <div id="artistInfo"
          class="grid row-span-2 col-start-4 col-span-9 bg-gradient-to-r from-violet-500 to-fuchsia-500 p-5 text-white text-white"
        >
          <p>Metallica</p>
          <p>... And justice for all</p>
        </div>
        <!-- swear stuff below button with 1 row and only 3 columns-->
        <div id="swearing" class="grid row-span-1 col-span-3 px-5 min-w-24 visible">
          <div class="grid grid-rows-2 grid-cols-3">
            <div class="grid col-span-3">
              <input id="swear-range" type="range" min="0" max="100" value="40" class="range range-info range-xs"/>
            </div>
            <div class="grid col-span-1">
              <img src="/assets/images/angel.png" alt="picture of angel"/>
            </div>
            <div class="grid col-span-1 col-start-3 justify-items-end">
              <img src="/assets/images/devil.png" alt="picture of devil"/>
            </div>
          </div>
          
        </div>
        <div class="grid row-span-1 col-span-3  content-start min-w-24">
          <!--
          <button class="btn btn-ghost p-0 m-0">Paramore - Aint it fun</button>
          <button class="btn btn-ghost">Metallica - One</button>

          <button class="btn btn-ghost">Megadeth - Trust</button>
          <button class="btn btn-ghost">Ice Earth - Ghost of freedom</button>
          <button class="btn btn-ghost">Nothing More - Jenny</button> -->
        </div>
        <!-- lyrics starts 4th column and span remaining + and auto-rows -->
        <div id="lyrics"
        class="grid row-span-auto col-start-4 col-span-9 bg-gradient-to-r from-violet-500 to-fuchsia-500 p-5 text-white"
      >

    <!-- use type=module for modular js design -->
    <script
      src="https://kit.fontawesome.com/d4c1148259.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script type="module" src="/assets/js/main.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
